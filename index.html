<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Prototype</title>
</head>
<body>
    <!-- Screenshot Image -->
    <img src="https://example.com/path_to_your_screenshot.png" alt="Screenshot" style="width:100%; max-width:600px;">

    <!-- Widget Container -->
    <div id="widget-container"></div>

    <!-- JavaScript Widget -->
    <script>
        // Insert widget content into the widget container
        document.getElementById('widget-container').innerHTML = `
            <div style="padding: 10px; border: 1px solid #ccc;">
                <h2>Widget Title</h2>
                <p>This is a sample widget for demonstration.</p>
                <button onclick="alert('Widget Button Clicked!')">Click Me</button>
            </div>
        `;
    </script>
</body>
</html>
