<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Weply</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333; 
            height: 100vh;
            background-color: #f9f9f9; /* Fallback color */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #logo {
            width: 300px;
            height: auto;
            display: none; /* Default hidden unless background fails to load */
        }

        #content {
            z-index: 1; /* Ensure content is above the background */
            background-color: rgba(255, 255, 255, 0.8); /* Optional for readability */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            font-weight: bold;
        }

        a {
            font-size: 1.5em;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Default content -->
    <img src="https://testaweply.se/weply.png" alt="Weply Logo" id="logo">
    
    <div id="content">
        <h1>Detta är en testsida för din webbplats</h1>
        <p>Klicka <a href="https://weply.se" target="_blank">HÄR</a> för att besöka Weply.</p>
    </div>

    <script>
        // Helper function to load the chat widget once
        const loadChatWidget = () => {
            if (!document.querySelector("script[src='https://app.weply.chat/widget/9930edb31407e5ba09a5f1df560478ae']")) {
                const chatScript = document.createElement("script");
                chatScript.src = "https://app.weply.chat/widget/9930edb31407e5ba09a5f1df560478ae";
                chatScript.async = true;
                document.body.appendChild(chatScript);
                console.log("Chat widget loaded.");
            }
        };

        // Load the background image and chat widget if successful
        const img = new Image();
        img.src = 'https://testaweply.se/1.png'; // Full HTTPS URL for the background image

        img.onload = function () {
            console.log("Background image loaded successfully.");
            document.body.style.backgroundImage = "url('https://testaweply.se/1.png')";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
            document.body.style.backgroundRepeat = "no-repeat";

            // Hide default content once the background is applied
            document.getElementById("content").style.display = "none";

            // Load the Weply chat widget
            loadChatWidget();
        };

        img.onerror = function () {
            console.error("Failed to load the background image.");
            document.getElementById("logo").style.display = "block"; // Show logo if background fails
        };
    </script>
</body>
</html>
