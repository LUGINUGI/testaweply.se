<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
            height: 100vh;
            background: #f9f9f9;
        }

        #logo {
            margin-top: 20px;
            width: 300px;
            height: auto;
            display: none;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            font-weight: bold;
        }

        a {
            font-size: 1.5em;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="https://yourdomain.com/weply.png" alt="Weply Logo" id="logo">
    
    <div id="content">
        <h1>Detta är en testsida för din webbplats</h1>
        <p>Klicka <a href="https://weply.se" target="_blank">HÄR</a> för att besöka Weply.</p>
    </div>

    <script>
        // Check if 1.png exists by attempting to load it
        const img = new Image();
        img.src = 'https://yourdomain.com/1.png'; // Use HTTPS

        img.onload = function() {
            // If 1.png loads successfully, hide the content, set as background, and load the chat widget
            document.body.style.backgroundImage = "url('https://yourdomain.com/1.png')"; // Use HTTPS
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
            document.body.style.backgroundRepeat = "no-repeat";
            document.getElementById("content").style.display = "none";
            document.getElementById("logo").style.display = "none";

            // Dynamically load the chat widget
            const chatScript = document.createElement("script");
            chatScript.src = "https://app.weply.chat/widget/9930edb31407e5ba09a5f1df560478ae"; // Use HTTPS
            chatScript.async = true;
            document.body.appendChild(chatScript);
        };
        
        img.onerror = function() {
            // If 1.png doesn't exist, show the Weply logo and default content without chat widget.
            console.log("1.png not found, displaying default content with logo.");
            document.getElementById("logo").style.display = "block";
        };
    </script>
</body>
</html>
