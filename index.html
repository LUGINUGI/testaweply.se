<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
            height: 100vh;
            background: #f9f9f9;
        }

        .content {
            display: block;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        <h1>Detta är en testsida för din webbplats</h1>
        <p>Klicka <a href="https://weply.se" target="_blank">här</a> för att besöka Weply.</p>
    </div>

    <script>
        // Check if 1.png exists by attempting to load it
        const img = new Image();
        img.src = '1.png';
        
        img.onload = function() {
            // If 1.png loads successfully, hide the content and set it as background
            document.body.style.backgroundImage = "url('1.png')";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
            document.body.style.backgroundRepeat = "no-repeat";
            document.getElementById("content").style.display = "none";
        };
        
        img.onerror = function() {
            // If 1.png doesn't exist, do nothing, and the default content will be shown
            console.log("1.png not found, displaying default content.");
        };
    </script>
</body>
</html>
