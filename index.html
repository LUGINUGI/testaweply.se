<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
            height: 100vh;
            background: #f9f9f9;
        }

        .content {
            display: block;
        }

        /* When 1.png is present, hide text and use it as background */
        body:has(img[src="1.png"]) .content {
            display: none;
        }

        body:has(img[src="1.png"]) {
            background-image: url('1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Detta är en testsida för din webbplats</h1>
        <p>Klicka <a href="https://weply.se" target="_blank">här</a> för att besöka Weply.</p>
    </div>
</body>
</html>
